        <td style="background-color:#127BB71e;" colspan="12">
          <p>The <strong>Command Staff</strong> is composed by the leaders of the station, each one responsible for a department of the station. Led by the <a href="https://www.paradisestation.org/wiki/index.php?title=Captain">Captain</a>, the <a href="https://www.paradisestation.org/wiki/index.php?title=Chief_Medical_Officer">Chief Medical Officer</a>, <a href="https://www.paradisestation.org/wiki/index.php?title=Chief_Engineer">Chief Engineer</a>, <a href="https://www.paradisestation.org/wiki/index.php?title=Research_Director">Research Director</a>, <a href="https://www.paradisestation.org/wiki/index.php?title=Quartermaster">Quartermaster</a>, <a href="https://www.paradisestation.org/wiki/index.php?title=Head_of_Personnel">Head of Personnel</a>, and the <a href="https://www.paradisestation.org/wiki/index.php?title=Head_of_Security">Head of Security</a>, all must work closely together to reach their common goal: delegating tasks to their subordinates to achieve a productive department.</p>
          <p>They are assisted by <strong>Dignitary Staff</strong>: the <a href="https://www.paradisestation.org/wiki/index.php?title=NT_Representative">NT Representative</a>, who is a direct line of communication to Nanotrasen for the station, and the <a href="https://www.paradisestation.org/wiki/index.php?title=Blueshield_Officer">Blueshield Officer</a>, who acts as a personal body guard for the Command staff as a whole. Dignitaries are also meant to advise command whenever necessary.</p>
          <p>Command is, like security, <strong>NOT</strong> meant for new players, being time locked accordingly. The supporting roles do require more hours in their respective departments than the regular command team. Preferably, command roles should only be played when you have a good general idea of how a department and all its sub-departments work in order to be most effective at your job.</p>
